spring.application.name=mosstroyinfo-api

# Server configuration
server.port=8080

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:mosstroyinfo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable data.sql (use DataInitializer instead)
spring.sql.init.mode=never

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
document.upload.dir=./uploads

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost
spring.web.cors.allowed-methods=GET,POST,PATCH,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

